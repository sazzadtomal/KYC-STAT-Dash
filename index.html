<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="upload">
          <h3>Upload Excel Here</h3>
          <div class="file_upload">
            <input type="file" name="" id="dom_workbook" hidden />
            <label for="dom_workbook">Choose File</label>
          </div>
        </div>
      </div>

      <div class="main_dash">
        <div class="visual_block">
          <div class="pie_block">
            <canvas id="sla_myChart"></canvas>
          </div>
          <div class="pie_legend_block">
            <div class="pie_legend">
              <h2>SLA</h2>
              <h1 id="sla">0</h1>
              <div class="sla_num">
                <span>Within:</span> <span id="sla_w">0</span> <br />
                <br />
                <span>Beyond:</span> <span id="sla_b">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="visual_block vertical">
          <h2 class="center">CDD</h2>
          <div class="pie_block">
            <canvas id="cdd_myChart"></canvas>
          </div>
          <div class="pie_legend_block">
            <div class="pie_legend">
              <div class="cdd_num">
                <span>Total:</span> <span id="cdd_total">0</span> <br />
                <span>Accepted:</span> <span id="cdd_act">0</span> <br />
                <span>Rejected:</span> <span id="cdd_rej">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
