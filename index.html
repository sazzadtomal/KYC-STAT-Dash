<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <title>Read from excel</title>
  </head>
  <body>
    <div class="container">
      <img src="./BKash_Logo_icon.svg" alt="" />
      <div class="placeholder">
        <div class="placehoder__header">
          <label for="dom_workbook" class="label"
            >Place your Excel file here</label
          >
        </div>
        <div class="placeholder__content">
          <input type="file" name="" id="dom_workbook" />
        </div>
      </div>
      <table class="table_design">
        <tr>
          <th>Total</th>
          <th>Agent</th>
          <th>Merchant</th>
          <th>Lite_B</th>
        </tr>
        <td id="total">0</td>
        <td id="agent">0</td>
        <td id="merchant">0</td>
        <td id="lite_b">0</td>
      </table>
      <footer class="disclaimer">
        <p>&copy; all right reserved by SazzadTomal</p>
      </footer>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
